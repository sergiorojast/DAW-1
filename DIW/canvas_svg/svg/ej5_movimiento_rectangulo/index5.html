<body>

    <h3>Actividad 5.5</h3>
    <p>Realizar el contorno de un cuadrado grande azul sin relleno y dentro otro rectángulo que sea más o menos una quinta parte del grande de color verde, este último debe dar vueltas indefinidamente por el contorno del grande</p>

    <svg width="510" height="510">
            <g>
                <rect x="5" y="5" width="500" height="500" fill="transparent" stroke="blue" stroke-width="5"></rect>
                <rect x="10" y="10" width="100" height="100" fill="green">
                    <animateTransform attributeType="XML" attributeName="transform" type="translate" values="5 5;390 5; 390 390; 5 390; 5 5"
                        dur="5s" begin="0s" repeatCount="indefinite" />
                </rect>
            </g>
        </svg>

</body>
