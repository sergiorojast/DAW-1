<!-- En este ejercicio vamos a codificar diferentes 
eventos en la parte lógica de un proyecto web.
1.- Se codificará el evento click del ratón para que ponga
el fondo de una capa en color azul
2.- El evento mouseover del ratón para poner de color
  amarillo la capa cuando el ratón entra dentro de la capa
3.- El evento mouseout del ratón para reestablecer 
el color azul de la capa cuando el ratón sale de las coordenadas de la capa. -->


<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Codificar eventos</title>
        <style>
            #capa{
                width:200px;
                height:350px;
                background-color: pink;
            }
        </style>
    </head>
    <body>
        <div id="capa"></div>
        <script>

            window.addEventListener("load", function () {//es necesario esto?

                var capa = document.getElementById("capa");

                capa.addEventListener("mouseover", pone_azul);
                capa.addEventListener("mouseout", pone_rosa);
                capa.addEventListener("mousedown", pone_amarillo);
                capa.addEventListener("mouseup", pone_naranja);

                function pone_azul() {
                    //capa.style.backgroundColor = "blue";
                    capa.setAttribute("style", "background-color: blue;");
                }

                function pone_rosa() {
                    capa.style.backgroundColor = null;
                    //capa.removeAttribute("style", "background-color: blue;");
                }

                function pone_amarillo() {
                    capa.style.backgroundColor = "yellow";
                }

                function pone_naranja() {
                    capa.style.backgroundColor = "orange";
                }

            });

        </script>
    </body>
</html>
