<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <script>
      class Vehiculo {
        constructor(marca, modelo, km) {
          this.marca = marca;
          this.modelo = modelo;
          this.km = km;
        }

        datosVehiculo() {
          return `Marca: ${this.marca} Modelo:  ${this.marca} Kms:  ${this.km}`;
        }
      }

      class Coche extends Vehiculo {
        constructor(marca, modelo, km, tipo) {
          super(marca, modelo, km);
          this.tipo = tipo;
        }

        datosCoche() {
          return `Tipo: ${this.tipo}`;
        }
      }

      var c = new Vehiculo("Cami√≥n", "Grande", "30000");
      document.write(c.datosVehiculo());

      document.write("<br>");

      var v = new Coche("Renault", "Clio", "30000", "Cuatro Puertas");

      document.write(v.datosVehiculo() + " " + v.datosCoche());
    </script>
  </body>
</html>
