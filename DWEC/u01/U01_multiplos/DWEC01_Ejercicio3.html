<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Múltiplos de 4 </title>
</head>

<body>
    <h2>Múltiplos de 4 hasta 1000</h2>
    <script>
        "use strict"
        for (let i = 1; i <= 1000; i++) {

            var multiplo = i * 4;
            document.write("<p>" + i + " * 4:  " + multiplo + "</p>");
        }

    </script>
</body>

</html>
