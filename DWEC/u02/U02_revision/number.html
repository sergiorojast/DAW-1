<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        "user strict";
        // Funci√≥n print

        function print(texto) {
            document.write('<p>' + texto + '</p>')
        }

        // ------------numeros------------
        var num = 57.49;

        print(num);
        print('toFixed(0)');
        print(num.toFixed(0));

        var min = 10;
        var max = 20;
        var ale = Math.random() * (max - min) + min;
        print('aleatorio 10 - 20');
        print(ale);
        print(Math.random() * 10); // 0 + 9
        print(Math.floor((Math.random() * 100) + 1)); // 1 + 10


    </script>
</body>

</html>
