<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <!-- <script src="main.js"></script> -->
  </head>

  <body>
    <button onclick="abrirVentana()">Abrir ventana</button>
    <button onclick="cerrarVentana()">Cerrar ventana</button>
    <button onclick="cambiarColor()">Color</button>
    <script>
      "use strict"; //obliga a declarar variables

      // Variables

      var ventana;
      var colorFondo = "blue";

      function abrirVentana() {
        var ok = confirm("¿Desea abrir una ventana");

        if (ok == true) {
          if (ventana == undefined || ventana.closed == true) {
            ventana = window.open("", "Ventana 1", "width= 150, height=150");
            ventana.moveTo(50, 50);
            ventana.document.write("Miniventana");
            ventana.document.body.bgColor = colorFondo;
          } else {
            alert("la ventana ya está abierta");
            ventana.focus();
          }
        }
      }

      function cerrarVentana() {
        if (ventana != undefined) {
          ventana.close();
          alert("Ventana cerrada");
        } else {
          alert("No hay ventanaque cerrar");
        }
      }

      function cambiarColor() {
        // cambiar color al body
        if (colorFondo == "blue") {
          colorFondo = "red";
        } else if (colorFondo == "red") {
          colorFondo = "blue";
        }
        ventana.document.body.bgColor = colorFondo;
        ventana.focus();
      }
    </script>
  </body>
</html>
