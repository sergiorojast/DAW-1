<body>
    <script>
        "user strict";

        // Funci√≥n print

        function print(texto) {
            document.write('<p>' + texto + '</p>')
        }

        
        // ------------date------------

        var fechaHoy = new Date();

        fechaTipo1 = '1976-04-26';
        var fecha1= new Date(fechaTipo1);
        print(fecha1);

        fechaTipo2 = '03/25/2015';
        var fecha2= new Date(fechaTipo2);
        print(fecha2);

        fechaTipo3 = '03 Apr 2018';

        print(fecha3);

        fechaTipo4 = 'Apr 25, 2018';
        var fecha4= new Date(fechaTipo4);

        print(fecha1.getFullYear());
        print(fecha1.getDate());

        print(fechaHoy.toString());

        print(fechaHoy.toLocaleTimeString());
        print(fechaHoy.toUTCString());

        fechaCorta = fechaHoy.toLocaleTimeString();
        fechaSplit = fechaCorta.split(':');

       print(fechaSplit);
    
       print(Date.now());
        



    </script>
